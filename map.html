        function createShortestRouteFromHome(destLat, destLng) {

        async function getStartPointAndFetchRoute(startType, destLat, destLng, useRandomWaypoint) {
            if (startType === 'home') {
                let startPoint = null;
                drawnItems.eachLayer(layer => {
                    if (layer.isHomeMarker) {
                        startPoint = layer.getLatLng();
                    }
                });

                if (startPoint) {
                    processRoute(startPoint.lat, startPoint.lng, destLat, destLng, useRandomWaypoint);
                } else {
                    alert("自宅が登録されていません。左の描画ツールから自宅を登録してください。");
                }
            } else if (startType === 'current') {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        processRoute(position.coords.latitude, position.coords.longitude, destLat, destLng, useRandomWaypoint);
                    },
                    () => {
                        alert('現在地を取得できませんでした。ブラウザの位置情報サービスを許可してください。');
                    }
                );
            }
        }
        
        async function processRoute(startLat, startLng, destLat, destLng, useRandomWaypoint) {
            let waypoint = null;
            let avoidPolygons = null;

            if (useRandomWaypoint) {
                const distanceFactor = Math.sqrt(Math.pow(destLat - startLat, 2) + Math.pow(destLng - startLng, 2));
                const randomFactor = 0.4;

                const midLat = (startLat + destLat) / 2;
                const midLng = (startLng + destLng) / 2;

                const offsetLat = (Math.random() - 0.5) * distanceFactor * randomFactor;
                const offsetLng = (Math.random() - 0.5) * distanceFactor * randomFactor;

                waypoint = { lat: midLat + offsetLat, lng: midLng + offsetLng };
                
                avoidPolygons = { type: 'MultiPolygon', coordinates: [] };
                drawnItems.eachLayer(layer => {
                    if (layer instanceof L.Rectangle) {
                        const latlngs = layer.getLatLngs();
                        const polyCoords = latlngs[0].map(p => [p.lng, p.lat]);
                        polyCoords.push(polyCoords[0]);
                        avoidPolygons.coordinates.push([polyCoords]);
                    }
                });
                if (avoidPolygons.coordinates.length === 0) {
                    avoidPolygons = null;
                }
            }
            
            const routeData = await fetchRoute(startLat, startLng, destLat, destLng, waypoint, avoidPolygons);
            
            if(routeData){
                drawRoute(routeData.coords, routeData.distance, useRandomWaypoint);
            }
        }

        async function fetchRoute(startLat, startLng, destLat, destLng, waypoint = null, avoidPolygons = null) {
            const requestUrl = 'https://api.openrouteservice.org/v2/directions/foot-walking/geojson';
            
            let coordinates = [ [startLng, startLat] ];
            if (waypoint) {
                coordinates.push([waypoint.lng, waypoint.lat]);
            }
            coordinates.push([destLng, destLat]);
            
            let requestBody = { coordinates: coordinates };
            
            if (avoidPolygons) {
                requestBody.options = { avoid_polygons: avoidPolygons };
            }

            try {
                const response = await fetch(requestUrl, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json, application/geo+json, application/gpx+xml, img/png; charset=utf-8',
                        'Content-Type': 'application/json',
                        'Authorization': apiKey
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                
                if (data.features && data.features.length > 0) {
                    const routeCoords = data.features[0].geometry.coordinates.map(coord => [coord[1], coord[0]]);
                    const distance = data.features[0].properties.summary.distance; 
                    return { coords: routeCoords, distance: distance };
                } else {
                    console.error('APIからの応答エラー:', data);
                    alert('経路が見つかりませんでした。通行止めエリアが経路を塞いでいる可能性があります。');
                    return null;
                }
            } catch (error) {
                alert('経路の取得中にエラーが発生しました。詳細は開発者コンソールを確認してください。');
                console.error("経路探索でネットワークエラーまたはその他の問題が発生しました:", error);
                return null;
            }
        }

        function drawRoute(coords, distance, isRandomRoute) {
            let color;
            let paneName;
            
            if (isRandomRoute) {
                color = 'purple';
                paneName = 'routes-random';
                if (randomRouteLayer) {
                    activeRoutesGroup.removeLayer(randomRouteLayer);
                }
            } else {
                color = 'blue';
                paneName = 'routes-shortest';
                if (shortestRouteLayer) {
                    activeRoutesGroup.removeLayer(shortestRouteLayer);
                }
            }
            
            const newRoute = L.polyline(coords, { 
                color: color, 
                weight: 5, 
                opacity: 0.7,
                pane: paneName
            });
            
            newRoute.routeData = {
                type: isRandomRoute ? 'random' : 'shortest',
                distance: distance
            };

            let distanceText;
            if (distance > 1000) {
                distanceText = `距離: ${(distance / 1000).toFixed(2)} km`;
            } else {
                distanceText = `距離: ${Math.round(distance)} m`;
            }

            newRoute.bindPopup(distanceText);
            
            newRoute.addTo(activeRoutesGroup);

            if (isRandomRoute) {
                randomRouteLayer = newRoute;
            } else {
                shortestRouteLayer = newRoute;
            }

            if (activeRoutesGroup.getLayers().length > 0) {
                map.fitBounds(activeRoutesGroup.getBounds(), { padding: [50, 50] });
            }
            
            saveRoutes();
        }
        
        function saveRoutes() {
            const dataToSave = [];
            
            if (shortestRouteLayer) {
                dataToSave.push({
                    type: 'shortest',
                    coords: shortestRouteLayer.getLatLngs(),
                    distance: shortestRouteLayer.routeData.distance
                });
            }
            if (randomRouteLayer) {
                dataToSave.push({
                    type: 'random',
                    coords: randomRouteLayer.getLatLngs(),
                    distance: randomRouteLayer.routeData.distance
                });
            }
            
            drawnItems.eachLayer(layer => {
                if (layer.isHomeMarker) {
                    dataToSave.push({ type: 'home_marker', coords: layer.getLatLng() });
                } else if (layer instanceof L.Polyline) {
                    dataToSave.push({ type: 'drawn_line', coords: layer.getLatLngs() });
                } else if (layer instanceof L.Rectangle) {
                    dataToSave.push({ type: 'drawn_area', coords: layer.getLatLngs() });
                }
            });

            localStorage.setItem('savedEvacuationRoutes', JSON.stringify(dataToSave));
            console.log('アイテムが保存されました。', dataToSave);
        }

        function loadSavedRoutes() {
            const savedData = localStorage.getItem('savedEvacuationRoutes');
            if (savedData) {
                const items = JSON.parse(savedData);
                console.log('保存されたアイテムを読み込みます。', items);

                items.forEach(item => {
                    if (item.type === 'shortest' || item.type === 'random') {
                        drawRoute(item.coords, item.distance, item.type === 'random');
                    } else if (item.type === 'drawn_line') {
                        const drawnLine = L.polyline(item.coords, { color: '#f357a1', weight: 4 });
                        drawnItems.addLayer(drawnLine);
                    } else if (item.type === 'drawn_area') {
                        const drawnArea = L.rectangle(item.coords, { color: 'red', weight: 2, fillOpacity: 0.3 });
                        drawnItems.addLayer(drawnArea);
                    } else if (item.type === 'home_marker') {
                        const homeIcon = L.divIcon({ className: 'home-icon', html: '🏠', iconSize: [24, 24], iconAnchor: [12, 24] });
                        const homeMarker = L.marker(item.coords, { icon: homeIcon });
                        homeMarker.isHomeMarker = true;
                        homeMarker.bindPopup("自宅");
                        drawnItems.addLayer(homeMarker);
                    }
                });
            }
        }

        document.getElementById('clearRoutesBtn').addEventListener('click', function() {
            if (confirm('保存されたすべての経路とエリアを削除します。よろしいですか？')) {
                localStorage.removeItem('savedEvacuationRoutes');
                location.reload();
            }
        });

        loadSavedRoutes();

        </script>
    </body>
</html>
