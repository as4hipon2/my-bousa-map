<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .route-button {
            margin-top: 5px;
            margin-right: 5px;
            padding: 6px 10px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .route-button:hover {
            background-color: #e8e8e8;
        }
        .route-group {
            border-top: 1px solid #eee;
            margin-top: 10px;
            padding-top: 5px;
        }
        #map .leaflet-pane.leaflet-pane-routes-shortest {
            z-index: 650;
        }
        #map .leaflet-pane.leaflet-pane-routes-random {
            z-index: 660;
        }
        #clear-routes-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        #clearRoutesBtn {
            padding: 8px 12px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .home-icon {
            font-size: 24px;
            text-align: center;
            line-height: 24px;
        }
        
        /* ★★★ スマートフォン用のスタイルを追加 ★★★ */
        @media (max-width: 600px) {
            /* 検索バーの幅を調整 */
            .leaflet-control-search .photon-input {
                width: 120px !important;
            }
            /* 描画ツールが縦に長くなりすぎないように調整 */
            .leaflet-draw-toolbar a {
                background-size: 20px 20px;
                width: 26px;
                height: 26px;
            }
        }

        </style>
        <title>避難経路作成マップ</title>
    </head>
    <body>
        <div id="map">
        </div>
        
        <div id="clear-routes-container">
            <button id="clearRoutesBtn" title="保存されたすべての経路を削除します">経路をクリア</button>
        </div>

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/_1.js"></script>
        <script src="data/_2.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

        <script>
        // ... (これ以降の <script> タグの中身は変更ありません) ...
        </script>
    </body>
</html>
